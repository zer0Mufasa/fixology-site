<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users ‚Äî Fixology Admin</title>
    <link rel="icon" type="image/webp" href="https://i.ibb.co/GfPnk0zV/preview.webp">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
    :root{--font-sans:'Inter',-apple-system,system-ui,sans-serif;--font-tech:'Space Grotesk',sans-serif;--font-mono:'JetBrains Mono',monospace;--lavender-400:#A78BFA;--lavender-500:#8B5CF6;--lavender-600:#7C3AED;--success:#22C55E;--warning:#F59E0B;--danger:#EF4444;--surface-0:#000;--surface-1:#09090B;--surface-2:#0F0F12;--surface-3:#16161A;--surface-4:#1C1C22;--text-primary:#FAFAFA;--text-secondary:#A1A1AA;--text-muted:#52525B;--border-subtle:rgba(255,255,255,0.04);--border-default:rgba(255,255,255,0.08);--gradient-lavender:linear-gradient(135deg,#C4B5FD 0%,#A78BFA 50%,#8B5CF6 100%)}
    *{box-sizing:border-box;margin:0;padding:0}body{font-family:var(--font-sans);background:var(--surface-1);color:var(--text-primary);line-height:1.6;display:flex;min-height:100vh}
    .sidebar{width:260px;background:var(--surface-0);border-right:1px solid var(--border-subtle);padding:24px 16px;display:flex;flex-direction:column;position:fixed;height:100vh}
    .sidebar-logo{display:flex;align-items:center;gap:12px;padding:0 12px;margin-bottom:8px}
    .sidebar-logo img{width:36px;height:36px;filter:drop-shadow(0 0 12px rgba(139,92,246,0.5))}
    .sidebar-logo span{font-family:var(--font-tech);font-size:1.25rem;font-weight:700;background:var(--gradient-lavender);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .sidebar-badge{font-size:10px;padding:3px 8px;background:var(--lavender-600);border-radius:6px;margin-left:auto;font-weight:600;color:white}
    .sidebar-section{margin-top:32px}
    .sidebar-section-title{font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:1px;color:var(--text-muted);padding:0 12px;margin-bottom:12px}
    .sidebar-nav{list-style:none}
    .sidebar-nav a{display:flex;align-items:center;gap:12px;padding:12px;font-size:14px;color:var(--text-secondary);border-radius:10px;transition:all 0.15s;margin-bottom:4px;text-decoration:none}
    .sidebar-nav a:hover{background:var(--surface-3);color:var(--text-primary)}
    .sidebar-nav a.active{background:rgba(139,92,246,0.15);color:var(--lavender-400);font-weight:500}
    .sidebar-bottom{margin-top:auto;padding-top:24px;border-top:1px solid var(--border-subtle)}
    .sidebar-user{display:flex;align-items:center;gap:12px;padding:12px}
    .sidebar-avatar{width:36px;height:36px;background:var(--gradient-lavender);border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:600}
    .sidebar-user-name{font-size:14px;font-weight:500}
    .sidebar-user-role{font-size:12px;color:var(--text-muted)}
    .main{flex:1;margin-left:260px;padding:32px}
    .breadcrumb{display:flex;align-items:center;gap:8px;font-size:13px;color:var(--text-muted);margin-bottom:8px}
    .breadcrumb a{color:var(--text-secondary);text-decoration:none}
    .page-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:24px}
    .page-title{font-family:var(--font-tech);font-size:1.75rem;font-weight:700}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 18px;font-size:14px;font-weight:500;border-radius:10px;border:none;cursor:pointer}
    .btn-primary{background:var(--gradient-lavender);color:white}
    .btn-secondary{background:var(--surface-3);color:var(--text-primary);border:1px solid var(--border-default)}
    .filters-bar{display:flex;gap:12px;margin-bottom:24px;flex-wrap:wrap}
    .search-input{flex:1;min-width:200px;padding:12px 16px;background:var(--surface-3);border:1px solid var(--border-default);border-radius:10px;color:var(--text-primary);font-size:14px}
    .search-input::placeholder{color:var(--text-muted)}
    .filter-select{padding:12px 16px;background:var(--surface-3);border:1px solid var(--border-default);border-radius:10px;color:var(--text-primary);font-size:14px}
    .table-card{background:var(--surface-2);border:1px solid var(--border-subtle);border-radius:16px;overflow:hidden}
    .data-table{width:100%;border-collapse:collapse}
    .data-table th{text-align:left;padding:16px 20px;font-size:12px;font-weight:600;text-transform:uppercase;letter-spacing:0.5px;color:var(--text-muted);background:var(--surface-3);border-bottom:1px solid var(--border-subtle)}
    .data-table td{padding:16px 20px;font-size:14px;border-bottom:1px solid var(--border-subtle)}
    .data-table tr:hover td{background:var(--surface-3)}
    .data-table tr:last-child td{border-bottom:none}
    .user-cell{display:flex;align-items:center;gap:12px}
    .user-avatar{width:36px;height:36px;background:var(--surface-4);border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:14px;font-weight:500}
    .user-info{display:flex;flex-direction:column}
    .user-name{font-weight:500}
    .user-email{font-size:13px;color:var(--text-muted)}
    .role-badge{padding:4px 10px;font-size:12px;font-weight:500;border-radius:6px;background:var(--surface-4)}
    .role-badge.owner{background:rgba(139,92,246,0.15);color:var(--lavender-400)}
    .role-badge.manager{background:rgba(34,197,94,0.15);color:var(--success)}
    .role-badge.tech{background:rgba(245,158,11,0.15);color:var(--warning)}
    .status-dot{width:8px;height:8px;border-radius:50%;display:inline-block;margin-right:8px}
    .status-dot.online{background:var(--success)}
    .status-dot.offline{background:var(--text-muted)}
    .mono{font-family:var(--font-mono);color:var(--text-secondary)}
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo"><img src="https://i.ibb.co/GfPnk0zV/preview.webp" alt="Fixology"><span>Fixology</span><span class="sidebar-badge">ADMIN</span></div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Overview</div>
            <ul class="sidebar-nav">
                <li><a href="index.html"><span>üìä</span><span>Dashboard</span></a></li>
                <li><a href="shops.html"><span>üè™</span><span>Shops</span></a></li>
                <li><a href="users.html" class="active"><span>üë•</span><span>Users</span></a></li>
            </ul>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Analytics</div>
            <ul class="sidebar-nav">
                <li><a href="usage.html"><span>üìà</span><span>Usage</span></a></li>
                <li><a href="billing.html"><span>üí≥</span><span>Billing</span></a></li>
                <li><a href="events.html"><span>üìã</span><span>Events</span></a></li>
            </ul>
        </div>
        <div class="sidebar-section">
            <div class="sidebar-section-title">Platform</div>
            <ul class="sidebar-nav">
                <li><a href="content.html"><span>üìù</span><span>Content</span></a></li>
                <li><a href="settings.html"><span>‚öôÔ∏è</span><span>Settings</span></a></li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <a href="../index.html" style="display:flex;align-items:center;gap:12px;padding:12px;font-size:14px;color:var(--text-secondary);text-decoration:none"><span>‚Üê</span><span>Back to Site</span></a>
            <a href="#" onclick="sessionStorage.removeItem('fixology_user');window.location.href='../login.html'" style="display:flex;align-items:center;gap:12px;padding:12px;font-size:14px;color:var(--danger,#EF4444);text-decoration:none"><span>üö™</span><span>Logout</span></a>
            <div class="sidebar-user"><div class="sidebar-avatar">M</div><div><div class="sidebar-user-name">Mufasa</div><div class="sidebar-user-role">Founder</div></div></div>
        </div>
    </aside>

    <main class="main">
        <div class="breadcrumb"><a href="index.html">Admin</a><span>/</span><span>Users</span></div>
        <div class="page-header">
            <h1 class="page-title">Users <span style="font-size:14px;color:var(--text-muted);font-weight:400;margin-left:8px">412 total</span></h1>
            <button class="btn btn-secondary">üì§ Export</button>
        </div>

        <div class="filters-bar">
            <input type="text" class="search-input" placeholder="Search users...">
            <select class="filter-select">
                <option>All Shops</option>
                <option>iCenter STL</option>
                <option>TechFix Pro</option>
                <option>PhoneDoc NYC</option>
            </select>
            <select class="filter-select">
                <option>All Roles</option>
                <option>Owner</option>
                <option>Manager</option>
                <option>Technician</option>
            </select>
        </div>

        <div class="table-card">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Shop</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Last Login</th>
                    </tr>
                </thead>
                <tbody id="usersTable"></tbody>
            </table>
        </div>
    </main>

    <script>
    const users = [
        {name:'Marcus Johnson',email:'marcus@icenterstl.com',shop:'iCenter STL',role:'owner',online:true,lastLogin:'2 min ago'},
        {name:'Sarah Chen',email:'sarah@techfixpro.com',shop:'TechFix Pro',role:'owner',online:true,lastLogin:'15 min ago'},
        {name:'James Wilson',email:'james@phonedoc.nyc',shop:'PhoneDoc NYC',role:'owner',online:true,lastLogin:'1 hour ago'},
        {name:'Emily Rodriguez',email:'emily@techfixpro.com',shop:'TechFix Pro',role:'manager',online:true,lastLogin:'30 min ago'},
        {name:'David Kim',email:'david@icenterstl.com',shop:'iCenter STL',role:'tech',online:false,lastLogin:'1 day ago'},
        {name:'Michael Brown',email:'mike@phonedoc.nyc',shop:'PhoneDoc NYC',role:'tech',online:true,lastLogin:'5 min ago'},
        {name:'Jessica Lee',email:'jess@mobilemasters.com',shop:'Mobile Masters',role:'owner',online:false,lastLogin:'3 hours ago'},
        {name:'Chris Taylor',email:'chris@cellsavers.com',shop:'CellSavers',role:'tech',online:false,lastLogin:'2 days ago'},
    ];
    
    const table = document.getElementById('usersTable');
    users.forEach(user => {
        const row = document.createElement('tr');
        const initials = user.name.split(' ').map(n => n[0]).join('');
        row.innerHTML = `
            <td><div class="user-cell"><div class="user-avatar">${initials}</div><div class="user-info"><span class="user-name">${user.name}</span><span class="user-email">${user.email}</span></div></div></td>
            <td>${user.shop}</td>
            <td><span class="role-badge ${user.role}">${user.role.charAt(0).toUpperCase()+user.role.slice(1)}</span></td>
            <td><span class="status-dot ${user.online?'online':'offline'}"></span>${user.online?'Online':'Offline'}</td>
            <td class="mono">${user.lastLogin}</td>
        `;
        table.appendChild(row);
    });
    </script>
</body>
</html>
